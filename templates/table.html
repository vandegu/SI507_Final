<link rel="stylesheet" href="/static/style.css">

<!-- {{plot}}  -->

<table border=1>
    <tr>
        <th>ID</th>
        <th>{{col_head[0]}}</th>
        <th>{{col_head[1]}}</th>
        <th>{{col_head[2]}}</th>
    </tr>
{% for s in datalist %}
    <tr>
        <td>{{s[0]}}</td>
        <td><a href='/detail/{{s[1].replace(' ','+')}}'>{{s[1]}}</a></td>
        <td>{{'{:4.4s}'.format(s[2])}}</td>
        <td>{{'{:4.4s}'.format(s[3])}}</td>
    </tr>
{% endfor %}
</table>
